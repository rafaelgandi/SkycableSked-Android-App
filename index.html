<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- See: http://debugfix.com/2011/11/android-browser-css-position-fixed-bug-solved/ -->
  <meta name="viewport" content="width=100%, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>Skycable Schedules</title>  
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div id="notification" class="notify hide"><span class="glow">This is a test notification.</span></div>
<!-- PAGE 'loading_page' -->
<!-- ===================================================== -->
<section id="loading_page" class="page active_page">
	<div class="content padding5px">
		<img src="assets/images/Skycable_logo.gif">
		<img src="assets/images/loader.gif">
		<span>Reading schedules...</span>
	</div>
</section>
<!-- ===================================================== -->



<!-- PAGE 'channel_list_page' -->
<!-- ===================================================== -->
<section id="channel_list_page" class="page hide">
	<header style="padding:0;">
		<div class="inline_block hleft">
			<button data-href="#pin_list_page" class="list_button"><img style="width:90%;" src="assets/images/pin_white.png"/></button>
		</div>	
		<div class="inline_block hright">
			<button class="exit list_button" href="#">Exit</button>
		</div>
		<img src="assets/images/logo_hdpi.png">
	</header>
	<div class="content">
		<h1>Channels</h1>
		<ul id="channel_list" class="listview"></ul>
	</div>
</section>
<!-- ===================================================== -->



<!-- PAGE 'date_list_page' -->
<!-- ===================================================== -->
<section id="date_list_page" class="page hide">
	<header>
		<div class="inline_block hleft">
			<button data-href="#channel_list_page" class="list_button back">Back</button>
		</div>				
		<div class="inline_block hright">
			<button class="exit list_button">Exit</button>
		</div>
	</header>
	<div class="content">
		<h1>---</h1>
		<ul id="date_list" class="listview"></ul>
		<button data-href="#channel_list_page" class="list_button back">
			<img src="assets/images/back_white.png"/>
		</button>
	</div>
</section>
<!-- ===================================================== -->




<!-- PAGE 'sched_list_page' -->
<!-- ===================================================== -->
<section id="sched_list_page" class="page hide">
	<header>
		<div class="inline_block hleft">
			<button data-href="#date_list_page" class="list_button sched_list_back_button back">Back</button>
		</div>				
		<div class="inline_block hright">
			<button class="exit list_button">Exit</button>
		</div>
	</header>
	<div class="content">
		<h1 class="align-c">---</h1>
		<ul id="sched_list" class="listview hide"></ul>
		<h1 class="align-c">---</h1>
		<button data-href="#date_list_page" class="list_button sched_list_back_button back">
			<img src="assets/images/back_white.png"/>
		</button>
	</div>
</section>
<!-- ===================================================== -->



<!-- PAGE 'pin_list_page' -->
<!-- ===================================================== -->
<section id="pin_list_page" class="page hide">
	<header>
		<div class="inline_block hleft">
			<button data-href="#channel_list_page" class="list_button sched_list_back_button back">Channels</button>
		</div>				
		<div class="inline_block hright">
			<button class="exit list_button">Exit</button>
		</div>
	</header>
	<div class="content">
		<h1>Pinned <img src="assets/images/pin_grey.png" style="vertical-align: middle;"></h1>
		<ul id="pin_list" class="listview"></ul>
		<button data-href="#channel_list_page" class="list_button sched_list_back_button back">Channels</button>
	</div>
</section>
<!-- ===================================================== -->



<!-- PAGE 'pin_program_list_page' -->
<!-- ===================================================== -->
<section id="pin_program_list_page" class="page hide">
	<header>
		<div class="inline_block hleft">
			<button data-href="#pin_list_page" class="list_button sched_list_back_button back">Back</button>
		</div>				
		<div class="inline_block hright">
			<button class="exit list_button">Exit</button>
		</div>
	</header>
	<div class="content">
		<h1>---</h1>
		<ul id="pin_program_list" class="listview"></ul>
		<button data-href="#pin_list_page" class="list_button sched_list_back_button back">
			<img src="assets/images/back_white.png"/>
		</button>
	</div>
</section>
<!-- ===================================================== -->
<footer>&copy; Rafael Gandionco</footer>

<section id="menu_con" class="trans glow">
		<div class="inline_block"><a href="#" id="menu_cannellist_link"><img src="assets/images/hdpi.png"></a></div>
		<div class="inline_block"><a href="#" class="exit" style="padding: 20px 0;">EXIT</a></div>			
		<div  id="show_pins_con">
			<a href="#" id="show_pins"><img src="assets/images/pin_grey.png">Pinned Programs</a>
		</div>
		<div  id="sked_refresh_con">
			<a href="#" id="sked_refresh"><img src="assets/images/refresh_grey.png">Refresh Schedules</a>
		</div>	
</section>

<!-- <script src="phonegap.js"></script> -->
<script src="assets/js/zepto.min.js"></script>
<script src="assets/js/app.js"></script> 
<script>
document.addEventListener('deviceready', function () {
	Skycable.init();		
}, true);
</script>

<script id="sched_tpl" type="text/html">
	<li data-meta="{meta}">
		<time class="inline_block time valign-top">{time}</time><div class="inline_block title valign-top">{title}</div>
		<div class="desc">
			{desc}
		</div>
	</li>
</script>
<script id="pinned_program_tpl" type="text/html">
	<li data-pin-id="{id}" data-pin-date="{date}">
		<time class="valign-top">{time}</time>
		<span class="title valign-top">{title}</span>
		<div class="channel">{channel}</div>
	</li>	
</script>
</body>
</html>
